name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Homelab configuration - edit these values for your setup
env:
  # Ollama inference server (Desktop GPU)
  OLLAMA_BASE_URL: http://192.168.1.189:11434/v1
  OLLAMA_MODEL: deepseek-coder:6.7b

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      tests_passed: ${{ steps.test.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        run: npm run test:run
        continue-on-error: true

  ai-review:
    name: AI Code Review
    runs-on: [self-hosted, claude-code]
    needs: test
    if: needs.test.outputs.tests_passed == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wake Desktop for Ollama
        run: ~/scripts/wake-desktop.sh

      - name: Verify Ollama Available
        run: |
          # Extract base URL without /v1 suffix for health check
          OLLAMA_API="${OLLAMA_BASE_URL%/v1}"
          for i in {1..10}; do
            if curl -s --connect-timeout 5 "$OLLAMA_API/api/tags"; then
              exit 0
            fi
            sleep 5
          done
          echo "Ollama not responding after wake" && exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run AI Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL_PROVIDER: ollama
          OLLAMA_BASE_URL: ${{ env.OLLAMA_BASE_URL }}
          OLLAMA_MODEL: ${{ env.OLLAMA_MODEL }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: node dist/index.js

  skip-review:
    name: Skip AI Review (Tests Failed)
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.outputs.tests_passed != 'true'
    steps:
      - name: Post skip comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '⏭️ **AI Review Skipped**\n\nTests failed. Please fix failing tests before AI review runs.'
            })
