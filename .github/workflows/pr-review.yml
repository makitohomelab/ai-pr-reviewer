name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Configuration - edit these values for your setup
env:
  # Ollama inference server - uses native API for structured output
  # Set this to your Ollama server URL (e.g., http://localhost:11434 or your GPU server)
  OLLAMA_BASE_URL: ${{ vars.OLLAMA_BASE_URL || 'http://localhost:11434' }}

  # Default model (backward compat - used if capability-specific models not set)
  OLLAMA_MODEL: qwen2.5-coder:32b

  # Capability-specific models (optional - override for specialized tasks)
  # Available models:
  #   qwen2.5-coder:7b   - Fast, good quality (4.4GB)
  #   qwen2.5-coder:14b  - Best balance of speed/quality (8.4GB)
  #   qwen2.5-coder:32b  - Highest quality, slower (18.4GB)
  OLLAMA_CODE_REVIEW_MODEL: qwen2.5-coder:32b
  OLLAMA_SECURITY_MODEL: qwen2.5-coder:32b
  # OLLAMA_REASONING_MODEL: qwen2.5-coder:32b  # For complex reasoning tasks

  # Pipeline configuration
  AGENT_TOKEN_BUDGET: "16384"        # Token budget per agent
  PIPELINE_MODE: "parallel"          # "sequential" or "parallel" (parallel is ~4x faster)
  REPO_MANAGER_SYNC: "false"         # Set to "true" to sync learnings to MCP

permissions:
  contents: read
  pull-requests: write

jobs:
  check-origin:
    name: Check PR Origin
    runs-on: ubuntu-latest
    outputs:
      is_fork: ${{ steps.check.outputs.is_fork }}
    steps:
      - id: check
        run: |
          if [ "${{ github.event.pull_request.head.repo.fork }}" == "true" ]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "::notice::PR is from a fork - security review will be skipped"
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      tests_passed: ${{ steps.test.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        run: npm run test:run
        continue-on-error: true

  ai-review:
    name: AI Code Review
    runs-on: [self-hosted, claude-code]
    needs: [check-origin, test]
    if: needs.test.outputs.tests_passed == 'true' && needs.check-origin.outputs.is_fork != 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wake Desktop for Ollama
        run: ~/scripts/wake-desktop.sh

      - name: Verify Ollama Available
        run: |
          for i in {1..10}; do
            if curl -s --connect-timeout 5 "$OLLAMA_BASE_URL/api/tags"; then
              exit 0
            fi
            sleep 5
          done
          echo "Ollama not responding after wake" && exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run AI Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL_PROVIDER: ollama
          OLLAMA_BASE_URL: ${{ env.OLLAMA_BASE_URL }}
          OLLAMA_MODEL: ${{ env.OLLAMA_MODEL }}
          OLLAMA_CODE_REVIEW_MODEL: ${{ env.OLLAMA_CODE_REVIEW_MODEL }}
          OLLAMA_SECURITY_MODEL: ${{ env.OLLAMA_SECURITY_MODEL }}
          AGENT_TOKEN_BUDGET: ${{ env.AGENT_TOKEN_BUDGET }}
          PIPELINE_MODE: ${{ env.PIPELINE_MODE }}
          REPO_MANAGER_SYNC: ${{ env.REPO_MANAGER_SYNC }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          DEBUG_AI_REVIEW: "true"
        run: node dist/index.js

  skip-review:
    name: Skip AI Review (Tests Failed)
    runs-on: ubuntu-latest
    needs: [check-origin, test]
    if: needs.test.outputs.tests_passed != 'true'
    steps:
      - name: Post skip comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '⏭️ **AI Review Skipped**\n\nTests failed. Please fix failing tests before AI review runs.'
            })

  skip-fork-review:
    name: Skip Review (Fork PR)
    runs-on: ubuntu-latest
    needs: check-origin
    if: needs.check-origin.outputs.is_fork == 'true'
    steps:
      - name: Post skip comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '⏭️ **AI Review Skipped**\n\nThis PR is from a fork. For security reasons, AI review only runs on PRs from the main repository.'
            })
